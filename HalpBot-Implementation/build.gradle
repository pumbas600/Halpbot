plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.36.0.2'
    implementation project(':HalpBot-Core')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.4'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.5.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
    implementation 'org.apache.derby:derby:10.15.2.0'
    implementation 'org.apache.derby:derbyclient:10.15.2.0'
}

tasks.build {
    dependsOn tasks.updateLicenses, tasks.shadowJar
}

jar {
    manifest {
        attributes 'Main-Class': 'nz.pumbas.halpbot.Main'
    }
}